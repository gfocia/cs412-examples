{% extends 'quotes/base.html' %}

{% block title %}All Quotes{% endblock %}

{% block content %}
<h1>All Quotes and Images</h1>
<div class="quote-list">
    {% for quote, image in zipped_data %}
    <div class="quote-item">
        <img src="{{ image }}" alt="Image of the person">
        <p>{{ quote }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
