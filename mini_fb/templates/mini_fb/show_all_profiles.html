{% extends 'mini_fb/base.html' %}

{% block content %}
<h1> Showing All Mini FB Profiles </h1>

<!-- print out the context variables called articles-->
 <!-- {{articles}} -->

 <table>
    {% for p in profiles %}
    <tr>
        <!-- Left Column: Profile Info -->
        <td>
            <h2>{{ p.first_name }} {{ p.last_name }}</h2>
            <p><strong>Home City:</strong> {{ p.city }}</p>
            <p><strong>Email:</strong> {{ p.email_address }}</p>
        </td>
        <!-- Right Column: Profile Image -->
        <td>
            <img src="{{ p.profile_image_url }}" alt="{{ p.first_name }}'s profile image" style="width: 150px; height: 150px; object-fit: cover;">
        </td>
    </tr>
    {% endfor %}
</table>

<footer>Thank you for using Mini Facebook!</footer>

 {% endblock %}
