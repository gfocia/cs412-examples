{% extends 'project/base.html' %}

{% block title %}Create Outfit Suggestion{% endblock %}

{% block content %}
<h1 style="text-align: center; color: #ff66a3;">Create Outfit Suggestion</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div style="text-align: center;">
        <button type="submit" style="background-color: #ff66a3; color: white; padding: 10px 20px; border-radius: 5px;">Save</button>
    </div>
</form>
{% endblock %}
