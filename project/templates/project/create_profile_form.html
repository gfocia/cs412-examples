{% extends 'project/base.html' %}

{% block title %}Create Profile{% endblock %}

{% block content %}
<h1 style="text-align: center; color: #ff66a3;">Create a New Profile</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: #ff66a3; color: white; padding: 10px 20px; border-radius: 5px;">
        Create Profile
    </button>
</form>
{% endblock %}
